<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.0.1/dist/css/tom-select.css" rel="stylesheet">
  <link href="/static/mod-bg-outline.css" rel="stylesheet">
  <link href="./static/login.css" rel="stylesheet">
  <link href="./static/imgLoginFix.css" rel="stylesheet">
  <link href="/static/mod-tabs.css" rel="stylesheet">
  
  <title>CIGA SINFAT</title>
</head>

<body>
  <section class="min-vh-100 h-100" style="background: url('./static/bgs/edited/01.jpg') center center;">
    <div class="min-vh-100 h-100">
      <div class="min-vh-100 h-100">
        <div class=" min-vh-100 h-100 col col-xl-10">
          <div class="min-vh-100 h-100">
            <div class="min-vh-100 h-100 row g-0">

              <div
                class="col-md-5 col-lg-4 d-none img-login d-md-flex align-items-center flex-column justify-content-center">
                <div class="mt-auto">
                  <h4 class="text-light m-5 text-center">Portal de Licenciamento Ambiental Municipal</h2></div>
                <div class="mb-3 pb-1">
                  <img src="./static/logo-login--sinfat.png" title="Sinfat" class="img-fluid mx-auto d-block p-3">
                </div>
                <div class="mt-md-5 col col-md-6">
                  <a href="https://web.archive.org/web/20230207204943/https://consorciociga.gov.br/"
                    target="_blank">
                    <img src="./static/logo-ciga-color.png" title="CIGA | Consórcio de Inovação na Gestão Pública"
                      class="img-fluid mx-auto d-block" width="77" height="25">
                  </a>
                </div>
                <div class="text-center mt-auto blockquote-footer">
                    <div class="text-light">
                      <a href="consulta" class="btn-link text-light" target="_blank">Consulta</a> ·
                      <a href="https://conhecimento.ciga.sc.gov.br/books/ciga-sinfat/chapter/manual-do-portal-do-empreendedor"
                        class="btn-link text-light" target="_blank">Manual do Portal</a> ·
                      <a href="municipios" class="btn-link text-light" target="_blank">Municípios Habilitados</a>
                    </div>
                  </div>
              </div>

              <div class="col-md-7 col-lg-8 d-flex align-items-center wrap">
                <div
                  class="h-100 card-body d-flex align-items-center justify-content-between flex-column p-lg-5 text-black">
                  <h4 class="mt-3 d-block  d-md-none text-light m-5 text-center">Portal de Licenciamento Ambiental Municipal</h2>
                  <div class=" mt-md-auto d-flex align-items-center mb-3 pb-1">
                    <img src="./static/logo-login--sinfat.png" title="SinFat"
                      class="img-fluid mx-auto d-block  d-md-none p-3">
                  </div>
                  <div class="d-flex flex-column">
                    <div class="mt-md-5 card p-3">
                      <form id="loginForm">
                        <div>
                          <div>
                            <input type="text" id="username" name="username" required placeholder=" " />
                            <label for="username">CPF ou CNPJ</label>
                          </div>
                          <div>
                            <input type="password" name="password" id="password" required placeholder=" ">
                            <label for="password">Senha</label>
                          </div>
                          <div class="d-flex justify-content-between">
                            <div>
                              <a class="small text-muted" href="#!">Esqueceu a senha?</a>
                              <p class="mb-0 small" style="color: #393f81;"><a href="#!"
                                  style="color: #393f81;">Cadastre-se</a>
                              </p>
                            </div>
                            <input class="btn btn-xl btn-success" type="submit" value="Entrar">
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="mt-5 col col-md-6 offset-md-3 d-block  d-md-none">
                      <a href="https://web.archive.org/web/20230207204943/https://consorciociga.gov.br/"
                        target="_blank">
                        <img src="./static/logo-ciga-color.png" title="CIGA | Consórcio de Inovação na Gestão Pública"
                          class="img-fluid mx-auto d-block" width="77" height="25">
                      </a>
                    </div>
                  </div>
                  <div class="text-center mt-auto blockquote-footer">
                    <div class="text-light d-block d-md-none">
                      <a href="consulta" class="btn-link text-light" target="_blank">Consulta</a> ·
                      <a href="https://conhecimento.ciga.sc.gov.br/books/ciga-sinfat/chapter/manual-do-portal-do-empreendedor"
                        class="btn-link text-light" target="_blank">Manual do Portal</a> ·
                      <a href="municipios" class="btn-link text-light" target="_blank">Municípios Habilitados</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.0.1/dist/js/tom-select.complete.min.js"></script>
  <script src="https://unpkg.com/imask@6.2.2/dist/imask.min.js"></script>
  <script src="./static/scripts.js"></script>

</body>

</html>
