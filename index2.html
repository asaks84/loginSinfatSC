<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="./static/login.css" rel="stylesheet">
  <link href="./static/imgLoginFix.css" rel="stylesheet">
  <link href="./static/e-gov.css" rel="stylesheet">
  <title>CIGA COLETOR</title>
</head>

<body>
  <section class="min-vh-100 h-100" style="background: url('./static/bg/01.jpg') center center;">
    <div class="min-vh-100 h-100">
      <div class="min-vh-100 h-100">
        <div class=" min-vh-100 h-100 col col-xl-10">
          <div class="min-vh-100 h-100">
            <div class="min-vh-100 h-100 row g-0">
              <div
                class="col-md-5 col-lg-4 d-none img-login d-md-flex align-items-center flex-column justify-content-center">
                <div class="mt-auto">
                  <h4 class="text-light m-5 text-center">Plataforma de Compartilhamento e Integração de Dados</h2></div>
                <div class="mb-3 pb-1">
                  <img src="./static/logo-login-coletor-smw.png" title="CIGA COLETOR" class="img-fluid mx-auto d-block p-3">
                </div>
                <div class="mt-md-5 col col-md-6">
                  <a href="https://consorciociga.gov.br/quem-somos/"
                    target="_blank">
                    <img src="./static/logo-ciga-color.png" title="CIGA · Consórcio de Inovação na Gestão Pública"
                      class="img-fluid mx-auto d-block" width="77" height="25">
                  </a>
                </div>
                <div class="text-center mt-auto mb-4 footer-link">
                    <div class="text-light">
                      <a href="consulta" class="btn-link text-light" target="_blank">Layouts</a> ·
                      <a href="https://conhecimento.ciga.sc.gov.br/books/ciga-coletor/page/faq-587"
                        class="btn-link text-light" target="_blank">Dúvidas Frequentes</a>
                    </div>
                  </div>
              </div>

              <div class="col-md-7 col-lg-8 d-flex align-items-center wrap">
                <div
                  class="h-100 card-body d-flex align-items-center justify-content-between flex-column p-lg-5 text-black">
                  <h4 class="mt-3 d-block  d-md-none text-light m-5 text-center">Plataforma de Compartilhamento e Integração de Dados</h2>
                  <div class=" mt-md-auto d-flex align-items-center mb-3 pb-1">
                    <img src="./static/logo-login-coletor-smw.png" title="CIGA COLETOR"
                      class="img-fluid mx-auto d-block d-md-none p-3">
                  </div>
                  <div class="d-flex flex-column">
                    <div class="mt-md-5 p-5">
                      <form id="loginForm">
                          <a href="https://sso.acesso.gov.br/authorize?response_type=code&amp;client_id=coletor.ciga.sc.gov.br&amp;redirect_uri=https%3A%2F%2Fcoletor.ciga.sc.gov.br%2Fcoletor%2Fcallback&amp;scope=openid+(profile/phone/email/govbr_empresa)&amp;state=feb204f1&amp;nonce=aa94eb61" title="Acessar com GOV.BR e Enviar Arquivos" alt="Acesso pelo GOV.BR">
                            <button class="btn btn-xl br-button btn-primary" type="button" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;">Entrar com <span>gov.br</span></button>
                          </a>
                      </form>
                    </div>
                    <div class="mt-5 col col-md-6 offset-md-3 d-block  d-md-none">
                      <a href="https://consorciociga.gov.br/quem-somos/"
                        target="_blank">
                        <img src="./static/logo-ciga-color.png" title="CIGA | Consórcio de Inovação na Gestão Pública"
                          class="img-fluid mx-auto d-block" width="77" height="25">
                      </a>
                    </div>
                  </div>
                  <div class="text-center mt-auto mb-4 footer-link">
                    <div class="text-light d-block d-md-none">
                      <a href="/documentacao" class="btn-link text-light" target="_blank">Layouts</a> ·
                      <a href="https://conhecimento.ciga.sc.gov.br/books/ciga-coletor/page/faq-587"
                        class="btn-link text-light" target="_blank">Dúvidas Frequentes</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

</html>
